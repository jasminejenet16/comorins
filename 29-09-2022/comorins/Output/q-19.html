<body>
    <script>
        function leapyear(year){
            return((year%4==0 && year%100!=0)||(year%400==0));
        }
        function findDaysInMonth(month,year){
            if(month<1 || month>12){
                console.log("invalid month")
            }
            else if(month==2){
                if(leapyear(year)){
                    console.log("29 days")
                }else{
                    console.log("28 days")
                }
            }else if(month==4|| month==6|| month==9|| month==11){
                console.log("30 days")
            }else{
                console.log("31 days")
            }
        }
        
        findDaysInMonth(2,2020);
        findDaysInMonth(4,1678);
        findDaysInMonth(15,1990);
        findDaysInMonth(8,2009)
    </script>
    
</body>
