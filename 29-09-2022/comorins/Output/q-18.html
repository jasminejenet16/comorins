<body>
    <script>
        grade=""
        function findGrade(grade){
            if(grade>=90 && grade<=100){
                console.log("S grade")
            }else if(grade>=80 && grade<90){
                console.log("A grade")
            }else if(grade>=70 && grade<80){
                console.log("A grade")
            }else if(grade>=60 && grade<70){
                console.log("A grade")
            }else if(grade>=50 && grade<60){
                console.log("A grade")
            }else if(grade>=40 && grade<50){
                console.log("A grade")
            }else if(grade>=0 && grade<50){
                console.log("A grade")
            }else{
                console.log("invalid marks")
            }
        }

         findGrade(97);
         findGrade(87);
         findGrade(45);
         findGrade(33);
         findGrade(566);
    </script>
    
</body>
