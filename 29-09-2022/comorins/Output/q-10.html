<body>
    <script>
        function isEvenOrOdd(number){
          if(number%2==0){
            console.log("number is even")
          }else{
            console.log("number is odd")
          }
        }
        isEvenOrOdd(9);
        isEvenOrOdd(6);
        isEvenOrOdd(12);
    </script>
</body>
