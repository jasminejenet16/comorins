<body>
    <script>
        let number=1;
        let noun="";
        function pluralize(number,noun){
            if(number>1){
                console.log( number+noun +"s")
            }else{
                console.log(number+noun)
            }
        }
       
        pluralize(3," dog ");
        pluralize(1," cat ");
    </script>
