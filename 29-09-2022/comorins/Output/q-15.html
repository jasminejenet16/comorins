<body>
    <script>
        function checkInRange(start,end,num){
          if(num>=start&& num<=end){
            console.log("Between the range");
          }else{
            console.log("Outside the range")
          }
        }
        checkInRange(56,90,70);
        checkInRange(67,80,100);
        
    </script>
    
</body>
