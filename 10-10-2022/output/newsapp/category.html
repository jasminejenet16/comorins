<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row mt-3 " id="categoryview">
        </div>
            
    </div> 
    <script>
         let news_list=JSON.parse(localStorage.getItem("newslocal"));

        let element=" ";
        for(let i=0;i<news_list.length;i++){
        element+='<div class="card mb-3  col-4" ><img src='+news_list[i].newsImage+'class="card-img-top"alt="..." ><div class="card-body"><h5 class="card-title"><a href="view.html?newsId='+news_list[i].newsId+' "target=_blank">'+news_list[i].newsTitle+'</a></h5><p class="card-text"><small class="text-muted">'+news_list[i].date+'</small></div></div>'
                    
        }  
        document.getElementById("categoryview").innerHTML=element; 
    </script>
</body>
</html>
