    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.1.min.js">
    </script>
    <script>

        $(document).ready(function(){
          
                const queryString = window.location.search;
                const urlParams = new URLSearchParams(queryString);
                const product = urlParams.get('id')
                console.log(product)
        
                $.ajax({
                    type:"get",
                    url:" http://karka.academy/api/action.php",
                    data:{
                        request:"get_resume_by_id",
                        user:"jasmine",
                        id: product
                    }, 
                    success:function(data){
                        console.log(data)
                        let resumedetails =JSON.parse(data);
                        let datas=resumedetails.data;
                        let details=JSON.parse(datas.data)
                        $("#name").html(details.name)
                        $("#email").html(details.email)
                    },
                    error:function(){
                        console.log('failed')
                    }
                     
            
            })
        
        });
    </script>
