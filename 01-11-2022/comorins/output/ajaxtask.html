<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
    <div class="row sample">

    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.1.min.js">
    </script>
    <script>
        $(document).ready(function(){
                    
                 $.ajax({
                        url:"https://jsonplaceholder.typicode.com/posts/",
                        success:function(data){
                            for ( let i=0;i<data.length;i++){
                          $(".sample").append('<div class="card col-6"><div class="card-body"><h5 class="card-title">'+data[i].id+'</h5><p class="card-text">'+data[i].title+'</p>'+data[i].body+'<p></div></div>')
                           
                        }
                        }
                })
            
                })
    </script>
</body>
</html>
